version: '3.7'
services:
  backend:
    build: 
      context: backend/
      dockerfile: Dockerfile
    init: true
    networks:
    - ss-app
  frontend:
    build: 
      context: frontend/
      dockerfile: Dockerfile
    init: true
    networks:
    - ss-app
    ports:
    - "9091-9095:8080"
    depends_on:
    - backend-app
networks:
